<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dav's Dinner</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Dav's Diner</h1>
        <p>The best vegan diner you can imagine</p>
    </header>
    <main>
        <section id="menu">
            <div class="menu-item" id="menu-item">
                <img class="item-img" src="images\pizza.png">
                <div class="item-info">
                    <p class="item-name">Pizza</p>
                    <p class="item-ingredients">Ingredientes</p>
                    <p class="item-price">£2</p>
                </div>
                <button class="add-btn" id="add-btn">+</button>
            </div>
            <div class="menu-item" id="menu-item">
                <img class="item-img" src="images\burger.png">
                <div class="item-info">
                    <p class="item-name">Burger</p>
                    <p class="item-ingredients">Ingredientes</p>
                    <p class="item-price">£2</p>
                </div>
                <button class="add-btn" id="add-btn">+</button>
            </div>
            <div class="menu-item" id="menu-item">
                <img class="item-img" src="images\beer.png">
                <div class="item-info">
                    <p class="item-name">Beer</p>
                    <p class="item-ingredients">Ingredientes</p>
                    <p class="item-price">£2</p>
                </div>
                <button class="add-btn" id="add-btn">+</button>
            </div>
        </section>
        <section id="checkout" disabled>

        </section>
    </main>

</body>

</html>
